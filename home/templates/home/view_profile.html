{% extends 'home/layout.html' %}

{% block title %}
View Profile
{% endblock %}

{% block body %}

<main class="page" style="min-height: 100%;">
    <section class="clean-block about-us">
        <div class="row" style="margin-right: 0px;margin-left: 0px;">
            <div class="col text-center">
                <h2 class="text-info">{{ user.username }}</h2>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-right: 0px;margin-left: 0px;">
            <div class="col-sm-6 col-lg-4" style="padding-right: 0px;padding-left: 0px;">
                <div class="card clean-card text-center"><img class="card-img-top w-100 d-block" style="max-height: fit-content;" src="{{ user.userprofile.profile_picture.url }}">
                    <div class="card-body info">
                        <div class="row" style="margin-top: -24px;">
                            <div class="col-md-12" style="margin-top: 22px;">
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Name</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">{{ user.first_name }} {{ user.last_name }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Contact</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">{{ user.userprofile.contact }}</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Email Id</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">{{ user.email }}</p>
                                    </div>
                                </div>
                                <!-- <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Estado</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">Sonora</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p class="labels"><strong>Ciudad</strong></p>
                                    </div>
                                    <div class="col">
                                        <p class="labels">Hermosillo</p>
                                    </div>
                                </div> -->
                                <div class="row">
                                    <div class="col-md-12"><a class="btn btn-warning" role="button" href="{% url 'home:editprofile' %}">Edit</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
